<!--
View para editar/modificar un contacto existente, se puede llegar hasta acÃ¡
accediendo desde el enlace/boton EDIT del registro en la tabla
de la pantalla principal
-->

<div class="container" *ngIf="contact">
  <div class="h3 text-center">Edit contact</div>

    <div class="row align-items-center justify-content-center">
      <div class="col-12 col-md-6 border border-dark p-3 rounded">

      <!-- firstName del contacto existente -->
      <div class="form-group">
        <label class="h5" for="firstName"><i class="fa fa-user mr-2" aria-hidden="true"></i>Fist Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter the first name of the contact" [(ngModel)]="contact.firstName" required>
      </div>
    
      <!-- lastName del contacto existente -->
      <div class="form-group">
        <label class="h5" for="lastName"><i class="fa fa-user mr-2" aria-hidden="true"></i>Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter the last name of the contact" [(ngModel)]="contact.lastName">
      </div>
    
      <!-- gender del contacto existente -->
      <div class="form-group">
        <label class="h5" for="gender"><i class="fa fa-venus-mars mr-2" aria-hidden="true"></i>Gender</label>
        <br>
    
        <label for="male"><i class="fa fa-mars mr-2" aria-hidden="true"></i>Male</label>
        <input class="ml-3" type="radio" name="gender" id="male" value="male" [(ngModel)]="contact.gender">
        
        <br>
    
        <label for="female"><i class="fa fa-venus mr-2" aria-hidden="true"></i>Female</label>
        <input class="ml-3" type="radio" name="gender" id="female" value="female" [(ngModel)]="contact.gender">
      </div>
    
      <!-- age del contacto existente -->
      <div class="form-group">
        <label class="h5" for="age"><i class="fa fa-calendar mr-2" aria-hidden="true"></i>Age</label>
        <input type="number" name="age" id="age" class="form-control" placeholder="Enter the age of the contact" min="0" [(ngModel)]="contact.age">
      </div>
    
      <!-- address del contacto existente -->
      <div class="form-group">
        <label class="h5" for="address"><i class="fa fa-map-marker mr-2" aria-hidden="true"></i>Address</label>
        <input type="text" name="address" id="address" class="form-control" placeholder="Enter the address of the contact" [(ngModel)]="contact.address">
      </div>
    
      <!-- phone del contacto existente -->
      <div class="form-group">
        <label class="h5" for="phone"><i class="fa fa-phone mr-2" aria-hidden="true"></i>Phone Number</label>
        <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter the phone number of the contact" min="0" [(ngModel)]="contact.phone" required>
      </div>
    
      <!-- Boton de editar/modificar un contacto existente -->
      <button class="btn btn-primary text-white" (click)="edit()"><i class="fa fa-pencil mr-2" aria-hidden="true"></i>Edit contact</button>
      
      <!-- Boton para limpiar los campos del formulario -->
      <button class="btn btn-secondary text-white ml-3" (click)="empty()"><i class="fa fa-eraser mr-2" aria-hidden="true"></i>Empty fields</button>
    </div>
  </div>
</div>
